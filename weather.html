<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./weather/css/styles.css" />
    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <title>Vreme</title>
    <link rel="shortcut icon" type="image/png" href="./weather/img/Favicon.png">
  </head>
  <body>
    <div class="wrapper">
      <header><i class="ri-arrow-left-line"></i></i>Vreme</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Vnesite ime mesta" required />
          <div class="separator"></div>
          <button>Pridobite lokacijo naprave</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">째</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="ri-map-pin-2-line"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="ri-temp-cold-line"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">째</span>C
              </div>
              <p>Ob훾utek</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="ri-contrast-drop-2-line"></i>
            <div class="details">
              <span>_</span>
              <p>Vla탑nost</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/weather/js/main.js"></script>
  </body>
</html>
